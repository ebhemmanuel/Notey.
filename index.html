<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Notey - Week 1</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="/node_modules/angular/angular.js"></script>
		<script src="/js/routes.js"></script>
		<script src="/js/data-service.js"></script>
		<script src="/js/app.js"></script>
	</head>
	<body ng-app="myApp">
		<!-- This intro-container runs on jQuery -->
		<div class="container intro-container text-center">
			<div class="col-xs-4 col-xs-offset-4 user-prompt">
				<div class="col-xs-12 m-b-30" style="padding:0px;">
					<h1 class="intro-message-one" style="font-size:56px;">Hi there.</h1>
					<h2 class="intro-message-two">Please enter your name</h2>
				</div>
				<div class="input-group col-xs-12">
					<input id="intro-username" type="text" class="col-xs-8 left-input"/>
					<input class="col-xs-4 intro-username-confirm custom-button" type="submit" value="submit" />
				</div>
			</div>
			<div class="col-xs-12 welcome-message" style="padding-top:60px;">
				<h2 class="welcome-text m-b-30"></h2>
				<button href="#/groceries" class="welcome-button col-xs-4 col-xs-offset-4">Let's try making a grocery list</button>
			</div>
		</div>
		<div class="container-fluid list-container" style="padding: 0px;">
		<!-- Fake Nav Section -->
		<nav class="container-fluid">
			<div class="container" style="line-height:80px;">
				<div class="logo pull-left col-xs-2">
					<img src="images/logo.svg" style="width: 80px;">
				</div>
				<ul class="list-unstyled list-inline links pull-right text-right col-xs-6">
					<li>Welcome <a href="#"><span class="user-name" style="padding-left:6px;">Emmanuel</span></a></li>
					<li><a href="#/groceries">Groceries</a></li>
					<li><a href="#/todo">To do</a></li>
					<li><a href="#/contacts">Contact List</a></li>
				</ul>
			</div>
		</nav>
		<!-- This list-container runs on angular. -->
		<div ng-view></div>
	</div>
	<script src="/js/jquery.js"></script>
	<script src="/public/js/myApp.js"></script>

</body>
</html>
